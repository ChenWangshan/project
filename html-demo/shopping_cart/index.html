<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="main-container">
        <!-- 商品 -->
        <section class="section">
            <h2 class="text-center">商品</h2>
            <div class="products">
                <div class="product">
                    <img src="./img/projucts/html.svg" alt="html" class="product-image">
                    <h2 class="product-name">html</h2>
                    <h3 class="product-price">18.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
                <div class="product">
                    <img src="./img/projucts/css.svg" alt="css" class="product-image">
                    <h2 class="product-name">css</h2>
                    <h3 class="product-price">28.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
                <div class="product">
                    <img src="./img/projucts/javascript.svg" alt="javascript" class="product-image">
                    <h2 class="product-name">js</h2>
                    <h3 class="product-price">38.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
                <div class="product">
                    <img src="./img/projucts/vue.svg" alt="vue" class="product-image">
                    <h2 class="product-name">vue</h2>
                    <h3 class="product-price">48.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
                <div class="product">
                    <img src="./img/projucts/react.svg" alt="react" class="product-image">
                    <h2 class="product-name">react</h2>
                    <h3 class="product-price">58.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
                <div class="product">
                    <img src="./img/projucts/nodejs.svg" alt="nodejs" class="product-image">
                    <h2 class="product-name">nodejs</h2>
                    <h3 class="product-price">68.00</h3>
                    <button class="btn btn-primary" data-action="ADD_TO_CART">加入购物车</button>
                </div>
            </div>
        </section>

        <!-- 购物车 -->
        <section class="section">
            <h2 class="text-center">购物车</h2>
            <div class="cart">
                <div class="cart-item">
                    <img src="img/projucts/html.svg" alt="html" class="cart-item-image">
                    <h3 class="cart-item-name">html</h3>
                    <h3 class="cart-item-price">18.00</h3>
                    <button class="btn btn-primary btn-small" data-action="DECREASE_ITEM">&minus;</button>
                    <h3 class="cart-item-quantity">1</h3>
                    <button class="btn btn-primary btn-small" data-action="INCREASE_ITEM">&plus;</button>
                    <button class="btn btn-primary btn-small" data-action="REMOVE_ITEM">&times;</button>
                </div>
            </div>
            <div class="cart-footer">
                <button class="btn btn-danger" data-action="CLEAR_CART">清空购物车</button>
                <button class="btn btn-primary" data-action="CHECKOUT">支付</button>
            </div>
        </section>
    </main>
</body>

</html>
